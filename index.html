
<!DOCTYPE html>
<html>
<head>
  <title>Дніро ортофото 2011, ГоловАПУ ДМР</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <script type="text/javascript" src="javascripts/leaflet-hash.js"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([48.46911786146403, 35.05058539083144], 15.5);
      L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 10,
        maxZoom: 20,
        tms: true,
	      attribution: 'Знімки - <a href="https://kadastr.apu.dp.ua/portal/home/" target="_blank">ГоловАПУ Дніпро</a>, 2011'
      }).addTo(map);
      var hash = new L.Hash(map);
  </script>
</body>
</html>
